services:
  - type: web
    name: rez-coq
    env: node
    buildCommand: |
      apt-get update -qq && \
      apt-get install -y python3 build-essential && \
      mkdir -p /opt/render/project/data && \
      npm install
    startCommand: node main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_APP_PASSWORD
        sync: false
      - key: HOME
        value: /opt/render/project
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/data
      sizeGB: 1 