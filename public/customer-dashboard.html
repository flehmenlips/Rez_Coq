<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' data: https://cdn.jsdelivr.net; img-src 'self' data: https://cdn.jsdelivr.net">
    <title>My Reservations - Rez Coq</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 10px;">
        <a href="/" class="btn btn-primary">Make New Reservation</a>
        <a href="/user-settings" class="btn btn-secondary">Account Settings</a>
        <button id="logoutButton" class="btn btn-danger float-right">Logout</button>
    </div>
    <div class="dashboard-container">
        <h1>My Reservations</h1>
        <div id="reservationsTable">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reservationsList">
                    <!-- Reservations will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/customer-dashboard.js"></script>
</body>
</html>
