<!DOCTYPE html>
<html>
<head>
    <title>Reservation Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Reservation Confirmed!</h4>
            <p>Your reservation has been successfully created.</p>
            <hr>
            <p class="mb-0">You will receive a confirmation email shortly.</p>
        </div>
        <a href="/" class="btn btn-primary">Make Another Reservation</a>
    </div>
    
    <script>
    // Show the confirmation modal automatically
    document.addEventListener('DOMContentLoaded', function() {
        const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        modal.show();
    });
    </script>
</body>
</html>
