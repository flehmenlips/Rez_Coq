<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Restaurant Settings Dashboard</h1>
        <form id="settingsForm">
            <div class="setting-group">
                <label for="opening_hours">Operating Hours:</label>
                <input type="text" id="opening_hours" name="opening_hours" placeholder="09:00-22:00">
            </div>
            <div class="setting-group">
                <label for="max_party_size">Maximum Party Size:</label>
                <input type="number" id="max_party_size" name="max_party_size" min="1">
            </div>
            <div class="setting-group">
                <label for="time_slot_interval">Time Slot Interval (minutes):</label>
                <input type="number" id="time_slot_interval" name="time_slot_interval" min="15" step="15">
            </div>
            <div class="setting-group">
                <label for="rolling_days">Reservation Window:</label>
                <select id="rolling_days" name="rolling_days">
                    <option value="30">30 Days</option>
                    <option value="60">60 Days</option>
                    <option value="90">90 Days</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="rolling_update_hour">Daily Update Time:</label>
                <select id="rolling_update_hour" name="rolling_update_hour">
                    <option value="00:00">12:00 AM</option>
                    <option value="01:00">1:00 AM</option>
                    <option value="02:00">2:00 AM</option>
                    <option value="03:00">3:00 AM</option>
                    <option value="04:00">4:00 AM</option>
                    <option value="05:00">5:00 AM</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
        </form>
        
        <h2>Reservations</h2>
        <div id="reservationsTable">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Guests</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="reservationsList">
                    <!-- Reservations will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
