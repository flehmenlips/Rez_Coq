<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div style="padding: 10px;">
        <a href="/" class="btn btn-primary">Back to Reservations</a>
    </div>
    <div class="dashboard-container">
        <h1>Restaurant Settings Dashboard</h1>
        <form id="settingsForm">
            <div class="setting-group">
                <label for="opening_hours">Operating Hours:</label>
                <input type="text" id="opening_hours" name="opening_hours" placeholder="09:00-22:00">
            </div>
            <div class="setting-group">
                <label for="max_party_size">Maximum Party Size:</label>
                <input type="number" id="max_party_size" name="max_party_size" min="1">
            </div>
            <div class="setting-group">
                <label for="time_slot_interval">Time Slot Interval (minutes):</label>
                <input type="number" id="time_slot_interval" name="time_slot_interval" min="15" step="15">
            </div>
            <div class="setting-group">
                <label for="rolling_days">Reservation Window:</label>
                <select id="rolling_days" name="rolling_days">
                    <option value="30">30 Days</option>
                    <option value="60">60 Days</option>
                    <option value="90">90 Days</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="rolling_update_hour">Daily Update Time:</label>
                <select id="rolling_update_hour" name="rolling_update_hour">
                    <option value="00:00">12:00 AM</option>
                    <option value="01:00">1:00 AM</option>
                    <option value="02:00">2:00 AM</option>
                    <option value="03:00">3:00 AM</option>
                    <option value="04:00">4:00 AM</option>
                    <option value="05:00">5:00 AM</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="service_hours">Service Hours</label>
                <div class="time-range-inputs">
                    <div>
                        <label for="opening_time">Opens:</label>
                        <input type="time" id="opening_time" name="opening_time" value="11:00">
                    </div>
                    <div>
                        <label for="closing_time">Closes:</label>
                        <input type="time" id="closing_time" name="closing_time" value="22:00">
                    </div>
                </div>
            </div>
            <div class="setting-group">
                <label for="slot_duration">Time Slot Duration</label>
                <select id="slot_duration" name="slot_duration">
                    <option value="15">15 minutes</option>
                    <option value="30" selected>30 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="60">1 hour</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="daily_max_guests">Maximum Guests Per Day:</label>
                <input type="number" 
                       id="daily_max_guests" 
                       name="daily_max_guests" 
                       min="1" 
                       value="100"
                       required>
                <small class="setting-help">Set the maximum number of total guests allowed per day</small>
            </div>
            <button type="submit">Save Settings</button>
        </form>
        
        <h2>Reservations</h2>
        <div id="reservationsTable">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Guests</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="reservationsList">
                    <!-- Reservations will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
