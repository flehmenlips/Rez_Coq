<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css">
    <script src="/dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Restaurant Settings Dashboard</h1>
        <div class="settings-section">
            <h2>Restaurant Settings</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label>Operating Days</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="operating_days" value="Monday"> Monday</label>
                        <label><input type="checkbox" name="operating_days" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="operating_days" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="operating_days" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="operating_days" value="Friday"> Friday</label>
                        <label><input type="checkbox" name="operating_days" value="Saturday"> Saturday</label>
                        <label><input type="checkbox" name="operating_days" value="Sunday"> Sunday</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Opening Time</label>
                    <input type="time" name="opening_time" required>
                </div>
                
                <div class="form-group">
                    <label>Closing Time</label>
                    <input type="time" name="closing_time" required>
                </div>
                
                <div class="form-group">
                    <label>Time Slot Duration (minutes)</label>
                    <input type="number" name="slot_duration" min="15" max="120" step="15" required>
                </div>
                
                <div class="form-group">
                    <label>Daily Maximum Guests</label>
                    <input type="number" name="daily_max_guests" min="1" required>
                </div>
                
                <div class="form-group">
                    <label>Advance Booking Days</label>
                    <input type="number" name="rolling_days" min="1" max="365" required>
                </div>
                
                <div class="form-group">
                    <label>Minimum Party Size</label>
                    <input type="number" name="min_party_size" min="1" required>
                </div>
                
                <div class="form-group">
                    <label>Maximum Party Size</label>
                    <input type="number" name="max_party_size" min="1" required>
                </div>
                
                <button type="submit">Save Settings</button>
            </form>
        </div>
        
        <h2>Reservations</h2>
        <div id="reservationsTable">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Guests</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="reservationsList">
                    <!-- Reservations will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
